<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Title</title>
</head>
<body>
<form action="#" th:action = "@{/saveevent}" th:object="${aEvent}" method="post">
    <input type="hidden" th:field="*{id}"/>
    Name:<input type="text" th:field="*{name}"/>
    <span th:if="${#fields.hasErrors('name')}"
          th:errors="*{name}"></span>
    Start Date:<input type="text" th:field="*{startDate}"/>
    <span th:if="${#fields.hasErrors('startDate')}"
          th:errors="*{startDate}"></span>
    End Date:<input type="text" th:field="*{endDate}"/>
    <span th:if="${#fields.hasErrors('endDate')}"
          th:errors="*{endDate}"></span>
    Type Of Event:<input type="text" th:field="*{typeOfEvent}"/>
    <span th:if="${#fields.hasErrors('typeOfEvent')}"
          th:errors="*{typeOfEvent}"></span>
    <button type="submit">Save</button>
</form>
</body>
</html>
